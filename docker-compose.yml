version: '3'
services:
  backend:
    build: ./backend
    environment:
      - DATABASE_URL=sqlite:////data/library.db
    volumes:
      - sqlite_data:/data
    networks:
      - app-network
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: keinos/sqlite3:latest
    volumes:
      - sqlite_data:/data
    networks:
      - app-network

  frontend:
    build: ./frontend
    depends_on:
      - backend
    networks:
      - app-network
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  sqlite_data: